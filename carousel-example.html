<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Theta Carousel</title>
    
    <link rel="icon" type="image/png" href="Images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Styles/cupertino/jquery-ui.min.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="Scripts/mustache.min.js"></script>
    <script src="Scripts/underscore-min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <link href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />

    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    
    <link href="Styles/animate.min.css" rel="stylesheet" />
    <script src="Scripts/jquery.popupoverlay.js"></script>
    
    <link href="Styles/toastr.min.css" rel="stylesheet" />
    <script src="Scripts/toastr.min.js"></script>

    <link href="Styles/slider.css" rel="stylesheet" />
    <script src="Scripts/bootstrap-slider.js"></script>

    <script src="Scripts/app_example.js"></script>
    <script src="Scripts/boot.js"></script>

    <link href="Styles/site.css" rel="stylesheet" />
    <link href="Styles/buttons.css" rel="stylesheet" />
    <link href="Styles/transitions.css" rel="stylesheet" />
    <link href="Styles/examples.css" rel="stylesheet" />

</head>
<body>
    <div class="landing small" id="home">
        <header class="section section-header transition-height-background">
            <div class="header-content">
                <div class="hide-for-small track-scope header-buttons transition-margin-top" style="float: left;width: 125px;" data-category="Try" data-action="Device">
                    <a style="top: -19px; position: relative;" class="transition-color icon track-event" data-label="Smartphone" id="mobile" title="Smartphone"><i style="font-size: 50px;margin-top: -5px" class="fa fa-mobile fa-lg"></i></a>
                    <a style="top: -11px; position: relative; left: 20px;" class="transition-color icon track-event" data-label="Smartphone Land" id="mobile-land" title="Smartphone Land"><i style="font-size: 50px;margin-top: -5px" class="rotate90 fa fa-mobile fa-lg"></i></a>
                    <a style="top: -19px; position: relative; left: 40px;" class="transition-color icon track-event" data-label="Desktop" id="desktop" title="Desktop"><i style="font-size: 40px" class="fa fa-desktop fa-lg"></i></a>
                </div>
                <div class="header-buttons transition-margin-top">
                    <ul class="track-scope" data-category="Navigate" data-label="Examples">
                        <li>
                            <a class="hide-for-small transition-color track-event" data-action="Home" data-terminal="true"
                               href="index.html">Home</a>
                            <a class="show-for-small transition-color a-icon track-event" data-action="Home" data-terminal="true"
                               href="index.html" title="Home"><i style="font-size: 25px" class="fa fa-home fa-lg"></i></a>
                        </li>
                        <li class="hide-for-very-small">
                            <a class="hide-for-small transition-color c-settings track-event" data-action="Settings"
                               style="outline:none" href="#settings">Settings</a>
                            <a class="show-for-small transition-color a-icon c-settings track-event" data-action="Settings"
                               title="Settings" style="outline:none" href="#settings"><i style="font-size: 25px" class="fa fa-cogs fa-lg"></i></a>
                        </li>
                        <li class="hide-for-very-small">
                            <a class="hide-for-small transition-color track-event" data-action="Examples"
                               href="index.html#examples">Examples</a>
                            <a class="show-for-small transition-color a-icon track-event" data-action="Examples"
                               href="index.html#examples" title="Examples"><i style="font-size: 25px" class="fa fa-briefcase fa-lg"></i></a>
                        </li>
                        <li class="hide-for-very-small">
                            <a class="hide-for-small transition-color track-event" data-action="Features" data-terminal="true"
                               href="index.html#features">Features</a>
                            <a class="show-for-small transition-color a-icon track-event" data-action="Features" data-terminal="true"
                               href="index.html#features" title="Features"><i style="font-size: 25px" class="fa fa-star-o fa-lg"></i></a>
                        </li>
                        <li class="hide-for-very-small">
                            <a class="hide-for-small transition-color track-event" data-action="API" data-terminal="true"
                               href="api.html">API</a>
                            <a class="show-for-small transition-color a-icon track-event" data-action="API" data-terminal="true"
                               href="api.html" title="API"><i style="font-size: 25px" class="fa fa-question-circle fa-lg"></i></a>
                        </li>
                        <!--<li class="hide-for-very-small">
                            <a class="hide-for-small transition-color" href="wp">WordPress</a>
                            <a class="show-for-small transition-color a-icon" href="wp" title="WordPress Plugin"><i style="font-size: 25px" class="fa fa-wordpress fa-lg"></i></a>
                        </li>-->
                        <li>
                            <a class="transition-color buy transition-all track-event" data-action="Buy"
                               href="https://codecanyon.net/item/theta-carousel-3d/12815028?ref=ThetaProject" target="_blank">Buy Now</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="section main-container">
            <a class="left prev-next" id="prev" role="button" title="Previous Example" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right prev-next" id="next" role="button" title="Next Example" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            <div class="resolution-wrapper">
                <div class="carousel-container"></div>
            </div>
        </div>
        <div id="options-container" style="padding-left: 27px;padding-top: 13px;">
            <div id="options-container-inner"></div>
            <button type="button" class="hide-for-very-small btn btn-primary c-settings" style="float: right;position: absolute; top: 8px; right: 15px;">See More...</button>
            <button type="button" class="hide-for-very-small btn btn-primary c-settings" id="run-demo" style="float: right;position: absolute; top: 8px; right: 115px;">Demo</button>
        </div>
    </div>
    <div id="popup" style="display: none; overflow: hidden;"></div>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-67230770-1', 'auto');
        ga('send', 'pageview');

    </script>
    <script type="text/mustache" id="options-template">
        <table>
            <tr>
            {{#options}}
            {{#type_slider}}
                <td class="hide-for-very-small">
                    <div class="config-label" style="padding-right: 15px; margin-top: -3px;">{{title}}:</div>
                </td>
                <td>
                    <div style="width: 130px; margin-top: 3px;" data-slider-tooltip="hide" data-property="{{property}}" class="slider" data-slider-step="{{step}}" data-slider-min="{{min}}" data-slider-max="{{max}}"></div>
                </td>
                <td width="40px">
                    &nbsp;
                </td>
            {{/type_slider}}
            {{/options}}
            </tr>
        </table>
    </script>
</body>
</html>
