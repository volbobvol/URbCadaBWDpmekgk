<style type="text/css">
    img {
        vertical-align: middle;
    }

    .ex-item {
        display: none;
        width: 310px;
        border-radius: 19px 0px 0px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    .ex-item h1 {
        color: white;
        margin-left: 25px;
        font-size: 30px;
        font-weight: 300;
    }

    .ex-item p {
        margin: 27px;
        margin-top: 10px;
        font-size: 17px;
        color: black;
    }
</style>

{{#items}}
<div class="ex-item" style="background-color: {{color}}">
    <h1>{{caption}}</h1>
    <p>{{content}}</p>
</div>
{{/items}}
